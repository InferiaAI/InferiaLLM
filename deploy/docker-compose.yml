# =============================================================================
# InferiaLLM Deployment - Unified (Monolithic) Mode
# =============================================================================
# Usage:
# 1. Copy .env.example to .env and fill in your secrets.
# 2. Run: docker compose up -d
# =============================================================================

services:
  postgres:
    image: postgres:15
#    container_name: inferia-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: inferia
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inferia}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inferia-net

  redis:
    image: redis:7
 #   container_name: inferia-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inferia-net

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VITE_MANAGEMENT_URL: ${VITE_MANAGEMENT_URL}
        VITE_COMPUTE_URL: ${VITE_COMPUTE_URL}
        VITE_WEB_SOCKET_URL: ${VITE_WEB_SOCKET_URL}
        VITE_INFERENCE_URL: ${VITE_INFERENCE_URL}
        VITE_SIDECAR_URL: ${VITE_SIDECAR_URL}
        VITE_DATA_URL: ${VITE_DATA_URL}
        VITE_GUARDRAIL_URL: ${VITE_GUARDRAIL_URL}
    container_name: inferia-app
    restart: unless-stopped
    pull_policy: always
    env_file: .env
    environment:
      - SERVICE_TYPE=unified
    volumes:
      - appdata:/data
    ports:
      - "8000:8000"   # Filtration Gateway
      - "8001:8001"   # Inference Gateway
      - "8002:8002"   # Guardrail Engine
      - "8003:8003"   # Data Engine
      - "8080:8080"   # Orchestration Gateway
      - "8004:3000"   # DePIN Sidecar
      - "3001:3001"   # Dashboard
      - "50051:50051" # gRPC
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - inferia-net

volumes:
  pgdata:
  appdata:

networks:
  inferia-net:
