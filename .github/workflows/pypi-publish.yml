name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Build Dashboard
        run: |
          cd apps/dashboard
          npm ci
          npm run build
          rm -rf ../../package/src/inferia/dashboard
          cp -r dist ../../package/src/inferia/dashboard

      - name: Build Sidecar
        run: |
          cd package/src/inferia/services/orchestration/services/depin-sidecar
          npm ci
          npm run build

      - name: Build package
        working-directory: ./package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: package/dist/
