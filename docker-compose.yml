services:
  postgres:
    image: postgres:15
    container_name: inferia-postgres
    environment:
      POSTGRES_USER: ${PG_ADMIN_USER:-inferia}
      POSTGRES_PASSWORD: ${PG_ADMIN_PASSWORD:-inferia}
      POSTGRES_DB: inferia
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - inferia-net

  redis:
    image: redis:7
    container_name: inferia-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - inferia-net

volumes:
  pgdata:

networks:
  inferia-net:
